<!DOCTYPE html>
<html lang="de">

<head>
	<title>NemesusTV Tutorial Server Registration</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
				<form class="login100-form validate-form">
					<div class="text-center w-full">
						<h3>Neuen Account erstellen</h3>
						</br>
					</div>
					<div class="alert alert-info text-center" id="warning" role="alert">
						Willkommen, bitte erstelle dir einen Account!
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Bitte ein Passwort eingeben!">
						<input class="input100" type="password" id="pass1" name="pass" placeholder="Passwort">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Bitte ein Passwort eingeben!">
						<input class="input100" type="password" id="pass2" name="pass2" placeholder="Passwort wiederholen">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
					</div>

					<div class="container-login100-form-btn p-t-25">
						<button type='button' class="login100-form-btn" onclick="Register()">
							Registrieren
						</button>
					</div>

					<div class="text-center w-full p-t-15">
						<a class="txt1 bo1 hov1" href="login.html">
							Zum Login
						</a><br /><hr/>
						<a class="txt1 bo1 hov1" href="https://nemesus.de">
							Nemesus.de
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<script src="js/login.js"></script>

</body>

</html>
